<basis core="dbsource" name="db" source="basiscore" lid="1" mid="19" usedforid="[##cms.query.id##]"> <member name="m-relatedProduct" type="list" blgid="630" size="260x200"/> </basis>
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="19" usedforid="[##cms.query.id##]"> <member name="project" type="view"/> </basis>

<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/outputMobile.css">
</head>

<body>
    <div class="project bg-bgGray">
        <section class="section1 pt-20 relative" style="min-height: 80vh;">
            <basis core="print" datamembername="db.projectGallery">
             
                <face filter="ord=51">
                    
                    <div class="imgS relative overflow-hidden after:absolute after:w-full after:h-full after:inset-0 after:bg-gradient-to-t after:from-[#1C1C1CBF] after:to-#1C1C1C00">
                        <img class="w-full scale-125 object-cover duration-1000" src="/@largeIMG" alt="@name">
                    </div>
                </face>
            </basis>
            <div class="overTitle absolute left-0 right-0 bottom-8 overflow-hidden py-5">
                <basis core="print" datamembername="db.project">
              
                    <face filter="TypeID=150">
                        <h1 class="text-center duration-1000 font-YekanBakh700 text-2xl translate-y-[300%] text-Woodsmoke50">
                            پروژه‌ی @Answer
                        </h1>
                        
                    </face>
                </basis>
            </div>

        </section>
        <section class="section2 scrollTop w-88p mx-auto mt-10 mb-16">
            <div class="">
                <div class="rSide mb-16">
                    <basis core="print" datamembername="db.project">
                      
                        <face filter="TypeID=150">
                            <h1 class="font-YekanBakh700 text-xl text-punch600 pb-4 border-b border-b-blackTxt mb-4">
                                <span class="text-blackTxt">
        
                                    پروژه‌ی
                                </span>
        
                              @Answer
                            </h1>
                            
                        </face>
                    </basis>


                    <basis core="print" datamembername="db.project">
                        <layout>
                            <div class="para font-YekanBakh400 text-base text-blackTxt mb-4">
                                @child
                             
                            </div>
                        </layout>
                     
                        <face filter="TypeID=144">
                            @Answer
                        </face>
                    </basis>
                </div>
                <div class="lSide">
                    <h3 class="font-YekanBakh700 text-xl text-blackTxt pb-4 border-b border-blackTxt mb-4">
                        خلاصه‌ی اطلاعات پروژه
                    </h3>
                    
                    <div class="schemas">
                        <ul>
                            <basis core="view" datamembername="db.project">
                               
                                <face filter="TypeID not in (150,144,159)" level="1">
                                    
                                    <li class="flex gap-x-6 mb-3 items-baseline">
                                        <span class="font-YekanBakh700 text-lg text-blackTxt whitespace-nowrap">
                                            @Question :
                                        </span>
                                        <div class="schema flex flex-wrap gap-x-1">
                                            @child
                                            
                                        </div>
                                    </li>
                                </face>
                                <face level="2">
                                    <p class="font-YekanBakh400 text-base whitespace-nowrap text-blackTxt">
                                      @Answer
                                    </p>
                                    <span class="font-YekanBakh400 text-base text-blackTxt last:hidden">,</span>
                                </face>
                            </basis>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <basis core="print" datamembername="db.projectGallery">
            <layout>
                <section class="section3 scrollTop mb-16 w-88p mx-auto">    
                    <div class="title">
                        <h4 class="font-YekanBakh700 text-blackTxt text-xl pb-4 mb-4 border-b border-b-blackTxt">
                            گالری تصاویر
                        </h4>
                    </div>
        
                    <div class="gallerySection">
                        
                        @child
                        
                    </div>
                </section>
            </layout>
            
            <face filter="ord=50">
                <div class="imgS projectGalleryBox overflow-hidden mb-5 relative">
                    <img class="w-full duration-1000" src="/@largeIMG" alt="@name">
                </div>
                
            </face>
        </basis>

        <basis core="print" datamembername="db.m-relatedProject">
            <layout>
                <section class="section4 scrollTop w-88p mx-auto mb-20">
                    <div class="title">
                        <h4 class="font-YekanBakh700 text-blackTxt text-xl pb-4 mb-4 border-b border-b-blackTxt">
                            پروژه‌های مرتبط
                        </h4>
                    </div>
        
                    <div class="swiper relProject">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                          <!-- Slides -->
                        
                   
                       
                          @child
                       
                        
                        </div>
                      
                      </div>
                </section>
            </layout>
    
            <face>
                <div class="swiper-slide">
                    <a class="relative" href="/@link" title="@title">
                        <div class="imgS relative after:absolute after:h-full after:w-full after:bg-blackTxt/[0.25] after:inset-0">
                            <img class="w-full overflow-hidden duration-1000" src="/@00320X00240prp" alt="@title" title="@title">
                        </div>

                        <div class="overTitle absolute bottom-0 left-0 mx-auto right-0 w-[235px] h-[89px] bg-blackTxt/[0.5] border border-Woodsmoke50">
                            <div class="inner duration-1000 relative w-full h-full flex justify-center items-center">
                                <span class="font-YekanBakh400 text-sm bg-Woodsmoke50 rounded-[6px] w-fit mx-auto -translate-y-[50%] text-blackTxt px-2.5 absolute top-0 left-0 right-0">
                                    پروژه‌ی
                                </span>

                                <h5 class="font-YekanBakh700 text-base text-Woodsmoke50 text-center">
                                 @title
                                </h5>
                            </div>
                        </div>
                    </a>
              </div>
         
            </face>
        </basis>

        <basis core="print" datamembername="db.m-relatedProduct">
            <layout>
                <section class="section5 scrollTop pb-16">
                    <div class="title w-88p mx-auto">
                        <h4 class="font-YekanBakh700 text-blackTxt text-xl pb-4 mb-4 border-b border-b-blackTxt">
                            پروژه‌های مرتبط
                        </h4>
                    </div>
        
                    <div class="swiper relProduct px-[6%]">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                          <!-- Slides -->
                          
                          @child
                          
                        </div>
                        
                    </div>
                </section>
            </layout>
            
            <face>
                
                <div class="swiper-slide">
                  <a class="flex items-center" href="/@link" title="@title">
    
                      <div class="imgS w-full relative after:absolute after:w-full after:h-full after:inset-0 after:bg-gradient-to-r after:from-[#1c1c1cd9] after:to-#1C1C1C00">
                          <img class="w-full" src="/@00260X00200prp" alt="@title" title="@title">
                      </div>
    
                      <div class="overTitle absolute left-10">
                              <h5 class="font-YekanBakh700 text-Woodsmoke50 text-lg">
                                 @title
                              </h5>
                      </div>
                  </a>
                  </div>
            </face>
        </basis>
        <div class="loadMore absolute w-full h-full bg-blackTxt/[0.5] z-1 inset-0 flex items-center justify-center">
            <span class="flex items-center gap-x-3 pb-2 border-b border-b-Woodsmoke50 font-YekanBakh400 text-sm text-Woodsmoke50">
                عکس‌های بیشتر
            </span>
        </div>
    </div>

<basis core="call" file="mobile-script.inc" />

  
    <script src="[##cms.cms.cdn##]/_js/imageLoaded.js"></script>
    <script src="[##cms.cms.cdn##]/_js/swiper-bundle11.0.5.min.js"></script>
    <script src="[##cms.cms.cdn##]/js/project-mobile.js"></script>


    <script type="application/ld+json"> 
        [##json.fq.column1##] 
        </script>
</body>

</html>
